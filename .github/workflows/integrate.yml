name: integrate
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  matrix:
    name: "GCC"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GCC: [8, 9, 10, 11]
        PLATFORM: ["x64"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.0"
      - uses: egor-tensin/setup-gcc@v1
        with:
          version: ${{ matrix.GCC }}
          platform: ${{ matrix.PLATFORM }}
      - uses: actions/cache@v2
        env:
          cache-name: bazel
        with:
          path: ~/.cache/bazelisk
          key: ${{ env.cache-name }}-${{ runner.os }}
          restore-keys: |
            ${{ env.cache-name }}-${{ runner.os }}
      - run: go install github.com/bazelbuild/bazelisk@latest
      - name: run build
        run: |
          bazelisk test //...
